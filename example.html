<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport' content='width=device-width, initial-scale=1">
    <title>Chrome Serial Bridge Example</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script>
        var serialBridge = null;

        function checkSerialBridgePortIsConnect() {
            alert("TODO: isPortConnect()")
        }

        function afterLoaded() {
            SerialBridgeExtensionInstalled = false
            if (document.getElementById('ChromeSerialBridgeFrame') === null) {
                alert("Serial Bridge interface extension is missing. Please install.");
            }
            else {
                document.getElementById('ChromeSerialBridgeFrame').contentWindow.isSerialBridgeExtensionInstalled(
                    function (installed) {
                        if (installed.result === 'ERR') {
                            alert("No communication with the Serial Bridge interface extension.");
                        }
                        else {
                            SerialBridgeExtensionInstalled = true
                            serialBridge = new SerialBridge;
                        }
                    }
                );
            }

            if (!SerialBridgeExtensionInstalled) {
                document.getElementById("checkserialport").disabled = true;
            }
        }
        window.addEventListener("load", afterLoaded, false);
    </script>
</head>

<body>
    <button id="checkserialport" onclick="checkSerialBridgePortIsConnect()">Check Serial Bridge port is connected</button>
</body>

</html>
